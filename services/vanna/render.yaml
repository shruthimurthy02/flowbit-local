services:
  - type: web
    name: flowbit-vanna
    env: python
    plan: free
    region: oregon
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: GROQ_API_KEY
        sync: false
      - key: PORT
        value: 8000
      - key: VANNA_MAX_ROWS
        value: 200
    healthCheckPath: /status

